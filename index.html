<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Three.js – rotująca kostka</title>
  <style>body{margin:0;overflow:hidden}</style>
</head>
<body>
  <!-- Three.js z CDN – wersja 0.178.0 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.178.0/three.min.js"></script>
  <script>
    // scena, kamera, renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
        75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // sześcian
    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshNormalMaterial(); // kolorowe ściany
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);
    camera.position.z = 2;

    // pętla animacji
    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    // responsywność
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
